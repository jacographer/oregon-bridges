<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>The Three Sisters in Deschutes County, OR</title> <!--Change this!! -->
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>

  <script>
    // Change this to your Access token ----------------------
    mapboxgl.accessToken = 'pk.eyJ1IjoiamFjb2dyYXBoZXIiLCJhIjoiY2t3bTlzeDE2MmEwMDJwcWlraGxsaW5nNiJ9.rpnhuxEEI2PLNqDle3IMig';
    // ------------------------------------------------

    var map = new mapboxgl.Map({
      container: 'map',

      // Change this to your style --------------------
      style: 'mapbox://styles/jacographer/ckwy10iej1l5q14o0lg1z5ybd',
      // ----------------------------------------------

      // Change to your location ----------------------
      zoom: 9.14,
      center: [-121.738544, 44.086381]
      // ----------------------------------------------

    });

    // Add geolocate control to the map.
     map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>

</html>
